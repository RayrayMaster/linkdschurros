<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dschurros - Links </title>
    <!-- Atualizado para versão mais recente do FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="icon" href="fav.png" type="image/png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --laranja-principal: #FF6B35;
            --laranja-claro: #FFA726;
            --amarelo-principal: #FFD166;
            --amarelo-claro: #FFEF9F;
            --fundo-escuro: #1A1A2E;
            --texto-claro: #fff;
        }

        body {
            background: linear-gradient(135deg, var(--fundo-escuro) 0%, #16213E 100%);
            color: var(--texto-claro);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        /* LOGO - SUBSTITUA AQUI SUA LOGO */
        .logo-container {
            margin-bottom: 30px;
        }
        
        .logo-text {
            font-size: 36px;
            font-weight: 800;
            background: linear-gradient(to right, var(--laranja-principal), var(--amarelo-principal));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* Seção do perfil */
        .profile-section {
            margin-bottom: 30px;
        }

        .profile-photo {
            width: 160px;
            height: 160px;
            border-radius: 50%;
            margin: 0 auto 25px;
            background: linear-gradient(135deg, var(--laranja-principal), var(--amarelo-principal));
            padding: 6px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid var(--fundo-escuro);
        }

        .profile-info h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(to right, var(--laranja-principal), var(--amarelo-principal));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .profile-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            line-height: 1.6;
            max-width: 90%;
            margin: 0 auto 25px;
        }

        /* Redes sociais abaixo do nome */
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: var(--texto-claro);
            font-size: 22px;
            text-decoration: none;
            transition: all 0.3s;
            flex-shrink: 0;
        }

        .social-icon:hover {
            background: linear-gradient(135deg, var(--laranja-principal), var(--amarelo-principal));
            transform: translateY(-5px);
        }

        /* Seção de links (apenas 2) */
        .links-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .link-item {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 18px 16px;
            text-decoration: none;
            color: var(--texto-claro);
            transition: all 0.3s ease;
            border: 1px solid transparent;
            position: relative;
            overflow: hidden;
            min-height: 80px;
        }

        .link-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, var(--laranja-principal), var(--amarelo-principal));
        }

        .link-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            border-color: rgba(255, 167, 38, 0.3);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.2);
        }

        .link-icon {
            font-size: 22px;
            margin-right: 16px;
            width: 50px;
            height: 50px;
            min-width: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--laranja-principal), var(--laranja-claro));
            flex-shrink: 0;
        }

        .link-text {
            flex-grow: 1;
            text-align: left;
            overflow: hidden;
        }

        .link-text h3 {
            font-size: 18px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .link-text p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin: 0;
            line-height: 1.4;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* RESPONSIVIDADE ATUALIZADA */
        
        /* Tablets (768px a 1024px) */
        @media (max-width: 1024px) {
            .container {
                max-width: 90%;
            }
            
            .card {
                padding: 35px 25px;
            }
            
            .profile-photo {
                width: 150px;
                height: 150px;
            }
            
            .profile-info h1 {
                font-size: 30px;
            }
            
            .profile-info p {
                font-size: 17px;
            }
            
            .link-item {
                padding: 16px 14px;
                min-height: 75px;
            }
            
            .link-icon {
                width: 48px;
                height: 48px;
                min-width: 48px;
                margin-right: 14px;
                font-size: 20px;
            }
            
            .link-text h3 {
                font-size: 17px;
            }
            
            .link-text p {
                font-size: 13.5px;
            }
        }
        
        /* Tablets pequenos e celulares grandes (600px a 768px) */
        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
                border-radius: 20px;
            }
            
            .logo-text {
                font-size: 32px;
            }
            
            .profile-photo {
                width: 140px;
                height: 140px;
            }
            
            .profile-info h1 {
                font-size: 28px;
            }
            
            .profile-info p {
                font-size: 16px;
                max-width: 95%;
            }
            
            .social-icons {
                gap: 15px;
            }
            
            .social-icon {
                width: 48px;
                height: 48px;
                font-size: 20px;
            }
            
            .link-item {
                padding: 16px 14px;
                min-height: 70px;
                border-radius: 14px;
            }
            
            .link-icon {
                width: 45px;
                height: 45px;
                min-width: 45px;
                margin-right: 12px;
                font-size: 19px;
            }
            
            .link-text h3 {
                font-size: 16px;
            }
            
            .link-text p {
                font-size: 13px;
                -webkit-line-clamp: 2;
            }
        }
        
        /* Celulares (480px a 600px) */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            .container {
                max-width: 100%;
            }
            
            .card {
                padding: 25px 18px;
                border-radius: 18px;
            }
            
            .logo-container {
                margin-bottom: 25px;
            }
            
            .logo-text {
                font-size: 28px;
            }
            
            .profile-photo {
                width: 130px;
                height: 130px;
                margin-bottom: 20px;
            }
            
            .profile-info h1 {
                font-size: 26px;
            }
            
            .profile-info p {
                font-size: 15px;
                margin-bottom: 20px;
            }
            
            .social-icons {
                gap: 12px;
                margin-top: 20px;
            }
            
            .social-icon {
                width: 45px;
                height: 45px;
                font-size: 19px;
            }
            
            .links-section {
                gap: 16px;
                margin-top: 25px;
            }
            
            .link-item {
                padding: 14px 12px;
                min-height: 65px;
                border-radius: 12px;
            }
            
            .link-icon {
                width: 42px;
                height: 42px;
                min-width: 42px;
                margin-right: 10px;
                font-size: 18px;
            }
            
            .link-text h3 {
                font-size: 15px;
            }
            
            .link-text p {
                font-size: 12.5px;
                line-height: 1.3;
                -webkit-line-clamp: 2;
            }
            
            .footer {
                margin-top: 30px;
                padding-top: 15px;
                font-size: 13px;
            }
        }
        
        /* Celulares pequenos (até 480px) */
        @media (max-width: 480px) {
            body {
                padding: 12px;
                align-items: flex-start;
            }
            
            .card {
                padding: 22px 15px;
                border-radius: 16px;
            }
            
            .logo-text {
                font-size: 26px;
            }
            
            .profile-photo {
                width: 120px;
                height: 120px;
            }
            
            .profile-info h1 {
                font-size: 24px;
            }
            
            .profile-info p {
                font-size: 14px;
                margin-bottom: 18px;
            }
            
            .social-icons {
                gap: 10px;
            }
            
            .social-icon {
                width: 42px;
                height: 42px;
                font-size: 18px;
            }
            
            .links-section {
                gap: 14px;
            }
            
            .link-item {
                padding: 12px 10px;
                min-height: 60px;
                border-radius: 10px;
            }
            
            .link-icon {
                width: 40px;
                height: 40px;
                min-width: 40px;
                margin-right: 10px;
                font-size: 17px;
            }
            
            .link-text h3 {
                font-size: 14px;
            }
            
            .link-text p {
                font-size: 12px;
                -webkit-line-clamp: 2;
            }
            
            .footer {
                font-size: 12px;
                margin-top: 25px;
            }
        }
        
        /* Telas muito pequenas (até 360px) */
        @media (max-width: 360px) {
            .logo-text {
                font-size: 24px;
            }
            
            .profile-photo {
                width: 110px;
                height: 110px;
            }
            
            .profile-info h1 {
                font-size: 22px;
            }
            
            .link-item {
                padding: 10px 8px;
            }
            
            .link-icon {
                width: 38px;
                height: 38px;
                min-width: 38px;
                font-size: 16px;
            }
            
            .link-text h3 {
                font-size: 13px;
            }
            
            .link-text p {
                font-size: 11px;
            }
            
            .social-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
        

            <div class="profile-section">
                <div class="profile-photo">
                    <img src="logo.png" alt="Foto de perfil">
                </div>
                <div class="profile-info">
                    <h1>Dschurros</h1>
                    <p>Espalhando doçura em cada mordida. Experimente a felicidade hoje!.</p>
                    
                    <div class="social-icons">
                        <a href="https://instagram.com/dschurros_" class="social-icon" target="_blank">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="https://linkedin.com/in/dschurros" class="social-icon" target="_blank">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                        <!-- Ícone X (Twitter) atualizado -->
                        <a href="https://x.com/" class="social-icon" target="_blank">
                            <i class="fab fa-x-twitter"></i>
                        </a>
                        <!-- Ícone Threads atualizado -->
                        <a href="https://threads.net/dschurros_" class="social-icon" target="_blank">
                            <i class="fab fa-threads"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="links-section">
                <a href="https://rayraymaster.github.io/dschurros" class="link-item" target="_blank">
                    <div class="link-icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="link-text">
                        <h3>Meu Site</h3>
                        <p>Visite meu site principal para conhecer mais sobre meu trabalho</p>
                    </div>
                </a>

                <a href="mailto:dschurros@gmail.com" class="link-item">
                    <div class="link-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="link-text">
                        <h3>Contato</h3>
                        <p>Entre em contato para dúvidas</p>
                    </div>
                </a>
            </div>

            <div class="footer">
                <p>© 2025 Dschurros. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>

    <script>
        // Efeitos de hover nos links
        document.querySelectorAll('.link-item').forEach(link => {
            link.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
                this.style.boxShadow = '0 10px 20px rgba(255, 107, 53, 0.25)';
            });
            
            link.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = 'none';
            });
        });
        
        // Efeitos de hover nos ícones sociais
        document.querySelectorAll('.social-icon').forEach(icon => {
            icon.addEventListener('mouseenter', function() {
                this.style.boxShadow = '0 8px 15px rgba(255, 107, 53, 0.3)';
            });
            
            icon.addEventListener('mouseleave', function() {
                this.style.boxShadow = 'none';
            });
        });
        
        // Touch feedback para dispositivos móveis
        document.querySelectorAll('.link-item, .social-icon').forEach(element => {
            element.addEventListener('touchstart', function() {
                this.style.opacity = '0.8';
            });
            
            element.addEventListener('touchend', function() {
                this.style.opacity = '1';
            });
        });
    </script>
</body>
</html>
